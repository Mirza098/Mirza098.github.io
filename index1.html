<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ContactUs</title>
</head>
<body>
    <div id="ContactUs">
        <h1> Contact Us</h1>
        <form action="#">
            <div class="form-shape">
                <label for="query">
                    Type of Query
                </label>
                <select name="myQyery" id="query">
                    <option value="sel" selected>
                        Select
                    </option>
                    <option value="ord">
                        Order related Issues
                    </option>
                    <option value="Site">
                        Site related Issues
                    </option>
                    <option value="fed">
                        Complaint related Issues
                    </option>
                    <option value="others">
                        Others
                    </option>
                </select>
            </div>

            <div class="form-shape">
                <label for="name"> Name </label>
                <input type="text" name = "myName" id="name" placeholder="Enter Youe Name....">
            </div>
            <div class="form-shape">
                <label for="email"> Email </label>
                <input type="email" name = "myEmail" id="email" placeholder="Enter Youe Email....">
            </div>
            <div class="form-shape">
                <label for="phone"> Phone Number </label>
                <input type="phone" name = "myPhone" id="phone" placeholder="Enter Youe Phone Number....">
            </div>
            <div class="form-shape">
                <label for="message">
                    Ellaborate Your Query..
                </label>
                <textarea name="mesg" id="message" cols="30" rows="10">

                </textarea>

            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </div>
    
</body>
</html>
